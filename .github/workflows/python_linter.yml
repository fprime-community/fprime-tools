name: "Python lint"

on:
  push:
    branches: [devel]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [devel]

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: "Checkout FÂ´ Repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check -q -n --respect-gitignore --force-exclude .